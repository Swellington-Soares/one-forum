<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitar troca de senha</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-50 flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">
        Solicitar troca de senha
    </h1>

    <p>Uma mensagem será enviado para o e-mail com as instruções.</p>

    <form
            class="space-y-5"
            action="#"
            th:action="@{/auth/request-password-change}"
            method="post"
    >
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div>
            <label class="block text-sm font-medium text-blue-700 mb-1">
                E-mail
            </label>
            <input
                    type="email"
                    name="email"
                    required
                    th:disabled="${info != null}"
                    th:value="${email}"
                    class="w-full rounded-lg border border-blue-200 px-4 py-2
                           focus:outline-none focus:ring-2 focus:ring-blue-400
                           focus:border-blue-400"
                    placeholder="your@email.com"
            />
        </div>

        <div th:if="${info}">
            <div class="block text-sm font-medium text-blue-700 mb-1" th:text="${info}"></div>
        </div>

        <button
                th:disabled="${info != null}"
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg
                       hover:bg-blue-600 transition-colors
                       font-medium shadow-sm disabled:bg-blue-300 disabled:cursor-not-allowed
           disabled:hover:bg-blue-300"
        >
            Solicitar troca de senha
        </button>
    </form>
</div>

</body>
</html>
