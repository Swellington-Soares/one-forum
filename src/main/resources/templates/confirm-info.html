<!DOCTYPE html>
<html
      lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-mail Confirmado</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white shadow-xl rounded-2xl p-8 max-w-sm w-full text-center animate-fadeIn">
    <div class="flex flex-col items-center space-y-4">
        <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-green-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>
        <div th:if="${error == null}">
            <h1 class="text-2xl font-semibold text-gray-800">E-mail confirmado!</h1>
            <p class="text-gray-600">Seu e-mail foi verificado com sucesso. Agora você já pode aproveitar todos os recursos.</p>
        </div>

        <div th:if="${error != null}">
            <h1 class="text-2xl font-semibold text-gray-800">Falha!</h1>
            <p class="text-gray-600">
                Token inválido ou acordo já verificado.
            </p>
        </div>


    </div>
</div>

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn .4s ease-out;
    }
</style>
</body>
</html>
