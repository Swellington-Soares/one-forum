<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

<div class="w-full max-w-md">

    <!-- CARD DE ERRO GLOBAL -->
    <div th:if="${error}"
         class="bg-red-50 border border-red-300 text-red-700 px-6 py-5 rounded-lg shadow-md mb-6">
        <h2 class="text-lg font-semibold mb-2">Erro</h2>
        <p th:text="${error}" >Não é possível continuar. Token inválido.</p>

        <div th:if="${trybutton}" class="mt-4">
            <a th:href="@{/auth/change-password/{token}(token=${token})}"
                    class="w-full bg-blue-600 hover:bg-blue-700 mt-8 p-8
                           text-white font-semibold py-2 rounded-lg transition">
                Tentar novamente
            </a>
        </div>

    </div>

    <div th:if="${success}" class="bg-green-50 border border-green-300 rounded-lg shadow-md p-6 text-center max-w-md mx-auto">

        <p class="text-green-700 mb-6">
            Senha alterada com sucesso! Você já pode efetuar o login.
        </p>

        <a href="/login"
           class="inline-block w-full bg-green-600 hover:bg-green-700
              text-white font-semibold py-2 rounded-lg transition">
            Ir para Login
        </a>

    </div>


    <!-- FORMULÁRIO -->
    <div th:unless="${error != null || success != null  }"
         class="bg-white shadow-lg rounded-lg px-8 py-10">

        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Alterar Senha
        </h1>

        <form th:action="@{/auth/change-password/{token}(token=${token})}"
              th:object="${passwordForm}"
              method="post"
              class="space-y-5">

            <!-- NOVA SENHA -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Nova Senha
                </label>

                <input type="password" required maxlength="8" minlength="6"
                       th:field="*{password}"
                       class="w-full px-4 py-2 border rounded-lg
                              focus:outline-none focus:ring-2
                              focus:ring-blue-500"/>

                <!-- ERRO DO CAMPO -->
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   class="text-sm text-red-600 mt-1">
                </p>
            </div>

            <!-- REPETIR NOVA SENHA -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Repetir Nova Senha
                </label>

                <input type="password" maxlength="8" minlength="6" required
                       th:field="*{matchPassword}"
                       class="w-full px-4 py-2 border rounded-lg
                              focus:outline-none focus:ring-2
                              focus:ring-blue-500"/>

                <!-- ERRO DO CAMPO -->
                <p th:if="${#fields.hasErrors('matchPassword')}"
                   th:errors="*{matchPassword}"
                   class="text-sm text-red-600 mt-1">
                </p>
            </div>

            <!-- BOTÃO -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700
                           text-white font-semibold py-2 rounded-lg transition">
                Alterar Senha
            </button>
        </form>
    </div>

</div>

</body>
</html>
