spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    create-schemas: true
    default-schema: forum_test
    driver-class-name: org.mariadb.jdbc.Driver
